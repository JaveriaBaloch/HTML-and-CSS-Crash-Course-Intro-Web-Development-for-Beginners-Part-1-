<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance text formatting</title>
</head>
<body>
    <p>Lorem ipsum dolor <mark> amet,</mark>consectetur adipisicing elit. Eum ex officiis quam aspernatur explicabo illum, corrupti non voluptatum sequi, voluptate harum accusantium eaque.</p>
    <p>H<sub>2</sub>O</p>
    <p>2<sup>3</sup> =8 </p>

    <!-- simple text formates -->
    <p>Lorem ipsum, <b>dolor </b>sit <i>amet</i> consectetur adipisicing <del>elit.</del> Sunt <u>officials</u> provident quos!</p>
    <!-- abbr -->
    <p>
        <abbr title="Hyper Text MarkUp Language">HTML</abbr>
    </p>
</body>
</html>
