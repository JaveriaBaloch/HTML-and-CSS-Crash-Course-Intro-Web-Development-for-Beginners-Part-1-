<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>simple inputs</h1>
    <label for="username"></label>
    <input type="text" placeholder="user name" name="username">
    <input type="color">
    <button value="submit">submit</button>
    <h1>Sample Form</h1>
    <form>
        <label for="username">Username: </label>
        <input type="text" placeholder="username" name="username" required>
        <br>
        <label for="email">Email: </label>
        <input type="email" placeholder="email" name="email" required disabled>

        <input type="text" placeholder="Assign" name="Assign" id="Assign">
        <select for="Assign">
            <option value="kok">kok</option>
            <option value="adhi">adhi</option>
        </select>
        <button value="submit">submit</button>
    </form>   
        <h1>Summation Form</h1>
    <form oninput="x.value=parseInt(a.value)+parseInt(b.value)">
        <input type="text" placeholder="a" name="a"> +
        <input type="text" placeholder="b" name="b"> = 
        <output name="x" for="a+b"></output>
    </form>
    <form action="./list.html">
        <input type="submit" value="submit">
    </form>
</body>
</html>
