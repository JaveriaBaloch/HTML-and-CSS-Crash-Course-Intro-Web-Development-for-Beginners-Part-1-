<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
    <style>
        #ctable td,#ctable th{
            padding: 50px;
        }
    </style>
</head>
<body>
    <table border="1" >
        <tr>
            <th>S.no</th>
            <th>Name</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Kick</td>
            <td>kick@gmail.com</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Lidl</td>
            <td>lidl@gmail.com</td>
        </tr>
    </table>
    <!-- complete format of a table
     -->
     <table border="1" style="border-collapse: collapse; margin: 10px;">
        <thead >
            <tr>
                <th style="padding: 10px;">S.no</th>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="padding: 10px;">1</td>
                <td>Kick</td>
                <td>kick@gmail.com</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Lidl</td>
                <td>lidl@gmail.com</td>
            </tr>
        </tbody>
     </table>
</body>
</html>
